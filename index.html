<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep Boop</title>
  </head>
  <body>
    <div class="container">
      <h1>Enter a number and hit submit; I'll translate it to  <em>Space Odyssey</em> Hal speak.</h1>
      <div>
        <form id="form">
          <div class="form-group">
            <label for="name">Enter your name:</label>
            <input id="userName" class="form-control" type="text" required>
            <label for="sentence">Enter a positive integer:</label>
            <input id="userInput" class="form-control" type="number" min="0" required>
          </div>
          <button type="submit" class="btn btn-success">Show me!</button>
        </form>
      </div>
      <br><br>
      <div id="result">
        <h1>Here is the result :</h1>
        <p></p>
      </div>
    </div>
  </body>
</html>
